services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "4173:4173"
    env_file: .env.docker
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_next_cache:/app/.next
      - media_uploads:/app/media
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    ports:
      - "27418:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: still
      MONGO_INITDB_ROOT_PASSWORD: still_dev_password
      MONGO_INITDB_DATABASE: still
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  app_node_modules:
  app_next_cache:
  media_uploads:
  mongo_data:
